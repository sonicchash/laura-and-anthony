<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>I Love My Wife</title>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Arial', sans-serif;
      overflow-x: hidden;
    }

    body {
      background-image:
        linear-gradient(rgba(0,0,0,0.4), rgba(0,0,0,0.6)),
        url("https://images.unsplash.com/photo-1482192596544-9eb780fc7f66");
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      color: white;
    }

    .container {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 30px;
      padding: 40px 20px;
      text-align: center;
      position: relative;
      z-index: 2;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 10px;
      text-shadow: 0 4px 10px rgba(0,0,0,0.7);
    }

    .photos {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
      max-width: 900px;
    }

    .photos img {
      width: 260px;
      border-radius: 20px;
      box-shadow: 0 15px 30px rgba(0,0,0,0.5);
      transition: transform 0.3s;
    }

    .photos img:hover {
      transform: scale(1.05);
    }

    /* Snow */
    .snowflake {
      position: fixed;
      top: -10px;
      color: white;
      user-select: none;
      pointer-events: none;
      animation: fall linear infinite;
      z-index: 1;
    }

    @keyframes fall {
      to {
        transform: translateY(110vh);
      }
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2.2rem;
      }

      .photos img {
        width: 90%;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>I Love My Wife<br>Laura Mendoza</h1>

    <div class="photos">
      <img src="image2.jpg" alt="Love photo">
      <img src="image.jpg" alt="Mirror photo">
      <img src="IMG_1688.png" alt="Hands photo">
    </div>
  </div>

  <script>
    function createSnowflake() {
      const snowflake = document.createElement("div");
      snowflake.className = "snowflake";
      snowflake.innerHTML = "â„";
      snowflake.style.left = Math.random() * window.innerWidth + "px";
      snowflake.style.fontSize = (Math.random() * 12 + 10) + "px";
      snowflake.style.opacity = Math.random();
      snowflake.style.animationDuration = (Math.random() * 3 + 4) + "s";

      document.body.appendChild(snowflake);

      setTimeout(() => snowflake.remove(), 8000);
    }

    setInterval(createSnowflake, 120);
  </script>

</body>
</html>
